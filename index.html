<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <title>Filmly</title>
</head>
<body>
    <header>
        <div class="div-input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="input-movie" placeholder="Search a movie name...">
        </div>
    </header>
    <main>
        <section id="response">
            <p class="text-site">Search for <span>the best movies</span> in <span>the best place</span></p>
        </section>
    </main>

    <div class="info-div" id="infoDiv">
        <i class="fa-solid fa-circle-info"></i>
        <p>See more information</p>
    </div>
    
    <script src="assets/script/app.js"></script>
</body>
</html>
